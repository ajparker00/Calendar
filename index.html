<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <label>Select Date:</label>
        <br>
        <input class= "start-date" type="date" value="mm-dd-yyyy" min="2019-01-01" max="2019-12-31">
        <br>
        <div class="calendar">
            <div class="month-indicator">
                <a href="" class="previous">&laquo; Previous</a>
                <time datetime="2019-02"> August 2019 </time>
                <a href="" class="next">Next &raquo;</a>
            </div>
            <div class="day-of-week">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="date-grid">
                <button><time datetime="2019-08-01">1</time></button>
                <button><time datetime="2019-08-02">2</time></button>
                <button><time datetime="2019-08-03">3</time></button>
                <button><time datetime="2019-08-04">4</time></button>
                <button><time datetime="2019-08-05">5</time></button>

                <button><time datetime="2019-08-11">11</time></button>
                <button><time datetime="2019-08-12">12</time></button>
                <button><time datetime="2019-08-13">13</time></button>
                <button><time datetime="2019-08-14">14</time></button>
                <button><time datetime="2019-08-15">15</time></button>
                <button><time datetime="2019-08-16">16</time></button>
                <button><time datetime="2019-08-17">17</time></button>
                <button><time datetime="2019-08-18">18</time></button>
                <button><time datetime="2019-08-19">19</time></button>
                <button><time datetime="2019-08-20">20</time></button>
                <button><time datetime="2019-08-21">21</time></button>
                <button><time datetime="2019-08-22">22</time></button>
                <button><time datetime="2019-08-23">23</time></button>

                <button><time datetime="2019-08-31">31</time></button>
            </div>
        </div>
    </main>
 <script src="app.js"></script>
</body>

</html>
